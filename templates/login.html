<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap 5.3.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a2c5b;
            /* Fondo oscuro */
            color: #1a2c5b;
            /* Texto blanco para contraste */
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
        <div class="card-body text-center">
            <div class="mb-4">
                <img src="/static/empresas/visnai_logo_mail.png" alt="Platform Logo" class="img-fluid"
                    style="width: 250px;">
                <!-- Aumentado a 250px -->
            </div>
            <form action="/login" method="POST">
                <div class="mb-3">
                    <input type="text" name="name" class="form-control" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <div class="mt-3">
                <a href="#" class="d-block ">Forgot <span>Password?</span></a>
                <a href="#" class="d-block mt-2 ">Don't have an account? <span>Sign up</span></a>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5.3.3 JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
