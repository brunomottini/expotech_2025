<!DOCTYPE html>
<html lang="en">

<head>
	<title>ExpoTech Panama AI 2025</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
		integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="/static/visnstyle2.css">
	<!--<link rel="stylesheet" type="text/css" href="https://shr.visnai.com/static/styles/visnstyle2.css" />-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;1,200&display=swap"
		rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Expires" content="0">
</head>

<body>
	<div class="container-fluid h-100">
		<div class="row justify-content-center h-100">
			<div class="col col-xl-visn chat">
				<div class="card">
					<div class="card-header msg_head">
						<div class="d-flex bd-highlight">
							<div class="img_cont">
								<img src="./static/expotech2.png" class="rounded-circle user_img">
								<span class="online_icon"></span>
							</div>
							<div class="user_info">
								<span>ExpoTech Panama AI</span>
								<p>El agente de AI oficial de la ExpoTech Panama 2025!</p>
							</div>
						</div>
					</div>
					<div id="messageFormeight" class="card-body msg_card_body">
						<!-- Contenedor de mensajes -->
					</div>
					<div id="waitingMessage" style="display: none; text-align: center; color: #ffffff;">
						<div id="loader"></div> <!-- Agregamos un div para el cÃ­rculo animado -->
						<p>Thinking...</p>
					</div>
					<div class="card-footer">
						<form id="messageArea" class="input-group">
							<input type="text" id="text" name="msg" placeholder="Type your message..."
								autocomplete="off" class="form-control type_msg" required />
							<div class="input-group-append">
								<button type="submit" id="send" class="input-group-text send_btn"><i
										class="fas fa-paper-plane"></i></button>
							</div>
						</form>
						<p style="color: #5e5e61; text-align: right; font-size: 12px">
							Powered by VisnAI<a style="color: #5e5e61; text-decoration: underline;" target="_blank"></a>
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script>

		// ESTA ES UNA FUNCION NUEVA
		function formatFilename(filename) {

			return filename.replace(/\.jpg$/i, '');
		}

		$(document).ready(function () {
			$("#messageArea").on("submit", function (event) {
				// Mostrar mensaje de espera
				$("#waitingMessage").show();
				const date = new Date();
				const hour = date.getHours();
				const minute = date.getMinutes();
				const str_time = hour + ":" + minute;
				var rawText = $("#text").val();

				var userHtml = '<div class="d-flex justify-content-end mb-4"><div class="msg_cotainer_send">' + rawText + '<span class="msg_time_send">' + str_time + '</span></div><div class="img_cont_msg"><img src="./static/user.png" class="rounded-circle user_img_msg"></div></div>';

				$("#text").val("");
				$("#messageFormeight").append(userHtml);
				$("#messageFormeight").scrollTop($("#messageFormeight")[0].scrollHeight);

				$.ajax({
					data: {
						msg: rawText,
					},
					type: "POST",
					url: "/respuesta",
				}).done(function (data) {
					// Ocultar mensaje de espera al recibir la respuesta
					$("#waitingMessage").hide();
					var botHtml = '<div class="d-flex justify-content-start mb-4"><div class="img_cont_msg text-white"><img src="/static/expotech2.png" class="rounded-circle user_img_msg"></div><div class="msg_cotainer text-white">' + data[0] + '<span class="msg_time">' + str_time + '</span></div></div>';

					// 				FOTOS
					//
					if (data[1] != 0 && data[1] != null) {
						botHtml += '<div class="image-container">';

						for (let i = 0; i < data[1].length; i++) {
							let filename = data[1][i];
							botHtml += '<div class="image-box">';
							botHtml += '<img src="/static/empresas/' + filename + '" class="bot_image" alt="Bot Image">';
							botHtml += '<span class="image_filename">' + formatFilename(filename) + '</span>';
							botHtml += '</div>'; // Closing tag for image-box
						}

						botHtml += '</div>'; // Closing tag for image-container
					}
					//
					// HASTA AQUI CAMBIE EL CODIGO

					$("#messageFormeight").append($.parseHTML(botHtml));
					$("#messageFormeight").scrollTop($("#messageFormeight")[0].scrollHeight);
				});
				event.preventDefault();
			});
		});
	</script>
</body>

</html>
