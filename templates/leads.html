<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #ffffff;
        }

        .card-custom {
            border-radius: 15px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #fefefe;
            color: #1a2c5b;
        }

        .card-header {
            font-weight: bold;
            font-size: 1.2rem;
            border-bottom: 2px solid #ffffff;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-nav-scroll" style="background-color: #1a2c5b;">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white active" aria-current="page" href="/home">Stands</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/leads">Leads</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/chat">Chat Interno</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Logo -->
    <div class="container my-4">
        <div class="row">
            <div class="col-md-12 text-start">
                <img src="/static//empresas/visnai_logo_mail.png" alt="VisnAI Logo" width="150" height="auto">
            </div>
        </div>
    </div>

    <div class="container my-5">
        <!-- Mostrar mensaje de éxito -->
        <div class="row">

            <!-- Columna izquierda: Formulario de filtro -->
            <div class="col-md-3">
                <div class="card mb-4 shadow">
                    <div class="card-body">
                        <form action="/leads" method="get">
                            <div class="mb-3">
                                <label for="fecha_solicitud" class="form-label">Fecha Solicitud</label>
                                <input type="date" class="form-control" id="fecha_solicitud" name="fecha_solicitud">
                            </div>
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" name="nombre">
                            </div>
                            <div class="mb-3">
                                <label for="empresa" class="form-label">Empresa</label>
                                <input type="text" class="form-control" id="empresa" name="empresa">
                            </div>
                            <button type="submit" class="btn btn-primary w-100" style="background-color: #5332ac;">
                                Filtrar / Sin Filtro
                            </button>
                        </form>
                    </div>
                </div>
            </div>



            <!-- Columna derecha: Tarjetas -->
            <div class="col-md-9">
                <div class="row">
                    {% for lead in leads %}
                    <div class="col-md-12 mb-4">
                        <div class="card card-custom">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <p><strong>Id Contacto:</strong> {{ lead[0] }}</p>
                                        <p><strong>Fecha Solicitud:</strong> {{ lead[1] }}</p>
                                        <p><strong>Nombre:</strong> {{ lead[2] }}</p>
                                    </div>
                                    <div class="col-md-6">
                                        <p><strong>Empresa:</strong> {{ lead[3] }}</p>
                                        <p><strong>Mail:</strong> {{ lead[4] }}</p>
                                        <p><strong>Número:</strong> {{ lead[5] }}</p>
                                    </div>
                                </div>
                                <p><strong>Motivo:</strong> {{ lead[6] }}</p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <script>
        function validarFormulario() {
            const idEspacio = document.getElementById('id_espacio').value;
            const idEspacioError = document.getElementById('id_espacio_error');

            if (idEspacio < 4001 || idEspacio > 4042) {
                idEspacioError.style.display = 'block';
                return false;
            }

            idEspacioError.style.display = 'none';
            return true;
        }
    </script>
</body>

</html>
